<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Contador palabras</h1>
	<label for="concepto">Concepto <span id="contadorLabel">(0/250)</span></label>
	<br>
	<textarea rows="10" cols="30" id="concepto"></textarea>

	<script>
		let label;
		
		window.addEventListener('load', function() {
			console.log('Dom cargado');
			label = document.getElementById('contadorLabel');
			concepto = document.getElementById('concepto');
			label.textContent = 'modificado';
			label.style.color = 'red';
			concepto.addEventListener("keypress",function(){
				console.log('keypress')
			})
		})
	</script>
</body>
</html>
